<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot FAQ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .chat-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .question-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .ask-button {
            padding: 10px 20px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .chat-box {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }
        .chat-item {
            margin-bottom: 10px;
        }
        .question {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>Chatbot FAQ</h2>
        <input type="text" id="question" class="question-input" placeholder="Ketik pertanyaan Anda di sini...">
        <button class="ask-button" onclick="askQuestion()">Tanya</button>
        <div id="chat-box" class="chat-box"></div>
    </div>

    <script>
        function askQuestion() {
            const question = document.getElementById('question').value;
            fetch('http://127.0.0.1:5000/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ question: question })
            })
            .then(response => response.json())
            .then(data => {
                const chatBox = document.getElementById('chat-box');
                chatBox.innerHTML = ''; // Clear chat box
                data.conversations.forEach(item => {
                    const chatItem = document.createElement('div');
                    chatItem.className = 'chat-item';
                    chatItem.innerHTML = `<div class="question">Q: ${item.question}</div><div class="answer">A: ${item.answer}</div>`;
                    chatBox.appendChild(chatItem);
                });
                document.getElementById('question').value = ''; // Clear input field
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
